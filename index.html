<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-sky-200">
    <header>
      <h1 class="font-semibold text-4xl text-center my-7">
        Welcome To <span class="text-emerald-400">Your Bank</span>
      </h1>
    </header>

    <main>
      <section class="bg-blue-600 w-2/4 mx-auto p-5">
        <h3 class="mb-4 font-semibold text-2xl text-white">Please Login</h3>
        <div>
          <input
            type="email"
            name=""
            value=""
            id="input_field"
            class="block w-3/4 p-1 px-2 mb-2 rounded"
            placeholder="Enter Your Email"
          />
          <input
            type="password"
            id="input_password"
            class="block w-3/4 p-1 px-2 mb-2 rounded"
            placeholder="Enter Your Password"
          />

          <button
            id="input_btn"
            type="submit"
            class="font-semibold border-2 px-4 py-1 rounded border-green-400 bg-green-500 border-none hover:bg-green-600 text-white"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
