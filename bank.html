<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-100">
    <header>
      <h1 class="font-semibold text-4xl text-center my-7">
        Welcome To <span class="text-emerald-400">Your Bank inside</span>
      </h1>
    </header>

    <main>

      <!-- deposit withdraw and balance -->
      <section class="w-3/4 mx-auto mt-4">
        <div class="grid grid-cols-3 gap-4 text-white pt-5 ">
          <div class="bg-red-500 text-center p-8 rounded-lg">
            <h3 class="text-3xl mb-2">Deposit</h3>
            <h1 class="text-4xl" >$<span id="deposit_taka">00 </span> </h1>
          </div>

          <div class="bg-blue-500 text-center p-8 rounded-lg">
            <h3 class="text-3xl mb-2">Withdraw</h3>
            <h1 class="text-4xl">$<span id="withdraw_balance">00</span> </h1>
          </div>

          <div class="bg-purple-500 text-center p-8 rounded-lg">
            <h3 class="text-3xl mb-2">Balance</h3>
            <h1 class="text-4xl" >$<span id="balance">1240</span> </h1>
          </div>
        </div>
      </section>


      <!-- deposit and withdraw push amount-->

      <section class="mt-14 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4 ">

            <div class="bg-sky-800 p-8 rounded-lg">
                <h1 class="mb-2 text-2xl text-white">Please Deposit</h1>
               <div class="text-left">
                <input type="text" class="px-2 py-1 w-9/12 mb-2 rounded" placeholder="$ Amount You Want To Deposit" id="deposit_inputField"> <br>
                <button class="rounded-md px-4 py-1 bg-orange-400 " id="deposit_btn">Deposit</button>
               </div>
            </div>

            <div class="bg-blue-800 p-8 rounded-lg">
                <h1 class="mb-2 text-2xl text-white">Please Withdraw</h1>
               <div class="text-left">
                <input type="text" class="px-2 py-1 w-9/12 mb-2 rounded" placeholder ="$ Amount You Want To Withdraw" id="withdraw_inputField"> <br>
                <button class="rounded-md px-4 py-1 bg-orange-400 " id="withdraw_btn">withdraw</button>
               </div>
            </div>

        </div>
      </section>
    </main>


    <script src="js/deposit.js" type="text/javascript"></script>
  </body>
</html>
